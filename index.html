<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tunnel Demo NFT Market</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Tunnel Demo NFT Market</h1>
    <button id="connectWalletBtn">Connect Tonkeeper Wallet</button>
    <div id="walletInfo" style="display:none;">
      <span id="walletAddress"></span>
      <span id="walletBalance">Balance: 0 TON</span>
    </div>
  </header>

  <section id="filters">
    <button class="filterBtn active" data-category="all">All</button>
    <button class="filterBtn" data-category="pepe">Pepe</button>
    <button class="filterBtn" data-category="dorofHat">Dorof Hat</button>
    <button class="filterBtn" data-category="candy">Candy</button>
    <button class="filterBtn" data-category="themes">Themes</button>
  </section>

  <section id="nftGallery"></section>

  <section id="favoritesSection">
    <h2>Favorites</h2>
    <div id="favoritesGallery"></div>
  </section>

  <section id="transferSection">
    <h2>Transfer TON (Demo)</h2>
    <input type="text" id="toAddress" placeholder="Recipient address" />
    <input type="number" id="transferAmount" placeholder="Amount (TON)" min="0" step="0.01" />
    <button id="transferBtn">Send TON</button>
    <p id="transferStatus"></p>
  </section>

  <script src="main.js"></script>
</body>
</html>
