        <style>
          @font-face {
            font-family: "sfr";
            src: url("./fonts/sf-pro-rounded.woff2");
          }

          #list * {
            font-family: "sfr";
            font-weight: 600;
          }

          #list {
            display: grid;
            --fw: min(calc(100vw - 56px),980px);
            perspective: 1000px;
            transform-style: preserve-3d;
            overflow: hidden;
          }
          #list .item {
            position: relative;
            background-color: var(--md-sys-color-background);
            box-sizing: border-box;
            overflow: hidden;
            width: 96%;
            margin: 2%;
            border-radius: calc(var(--font)/10010);
            font-size: 0;
            text-decoration: none;
            /*outline: 1px solid var(--md-sys-color-outline-variant);*/
            aspect-ratio: 1;
          }
          #list .item.bundle {
            display: flex;
            flex-wrap: wrap;
            box-sizing: border-box;
          }
          #list .item.bundle .image {
            flex: 1 1 calc(100%/var(--cols));
            width: 100%;
            aspect-ratio: 2;
          }
          #list img {
            width: 100%;
            height: 100%;
            object-fit: cover;
          }
          #list .q {
            color: var(--md-sys-color-outline-variant);
            font-size: calc(var(--font)/1008);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            aspect-ratio: 1;
            border-radius: calc(var(--font)/10010);
            box-shadow: inset 0 0 0 2px var(--md-sys-color-outline-variant);
          }
          #list .id {
            background-color: #0023;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 10%;
            position: absolute;
            top: 45%;
            right: 0;
            transform-origin: center center;
            transform: rotateZ(45deg) translateY(-525%);
            font-size: calc(var(--font)/1005.5);
          }
          #list .price {
            background-color: #0023;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            bottom: 7%;
            left: 7%;
            padding: 2% 4%;
            border-radius: calc(var(--font)/1006);
            font-size: calc(var(--font)/1006);
          }

          @media screen and (width > 100px) {
            #list {
              grid-template-columns: repeat(2,1fr);
              --font: calc(var(--fw)/2);
            }
          }
          @media screen and (width > 500px) {
            #list {
              grid-template-columns: repeat(3,1fr);
              --font: calc(var(--fw)/3);
            }
          }
          @media screen and (width > 700px) {
            #list {
              grid-template-columns: repeat(4,1fr);
              --font: calc(var(--fw)/4);
            }
          }
          @media screen and (width > 900px) {
            #list {
              grid-template-columns: repeat(5,1fr);
              --font: calc(var(--fw)/5);
            }
          }

          .controls {
            display: flex;
            width: 100%;
            height: 48px;
            padding: 4px;
          }

          .controls button {
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 0;
            height: 100%;
            margin: 0;
            aspect-ratio: 1;
          }

          .controls button:first-of-type {
            border-radius: 16px 8px 8px 16px;
          }

          .controls button:last-of-type {
            border-radius: 8px 16px 16px 8px;
          }

          .controls input {
            width: calc(100% - 90px);
            height: 100%;
            text-align: center;
            margin: 0 auto;
          }

          .filteri {
            width: 100%;
            margin: 0;
          }
          .filterd {
            display: none;
            flex-direction: column;
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            max-height: 256px;
            padding: 8px;
            border-radius: 12px;
            outline: 1px solid var(--md-sys-color-outline-variant);
            margin-bottom: 8px;
          }
          .filterd .filters {
            margin-bottom: 8px;
          }
          .filterd .filterl {
            padding: 4px;
            overflow-y: auto;
          }
          .filterd .filterl div img {
            width: 15px;
            margin-left: 4px;
            margin-right: 4px;
          }
          .filterd .filterl div {
            cursor: pointer;
            padding: 4px;
          }
          .filterd .filterl div.active {
            border-left: 2px solid var(--md-sys-color-primary-container);
          }
          .filterd .filterl div.hidden {
            display: none;
          }

          .filters1 {
            width: 100%;
            max-width: 400px;
            display: grid;
            grid-template-columns: repeat(2,1fr);
            justify-items: center;
            margin: 0 auto;
            gap: 4px;
            margin-bottom: 8px;
          }

          .filters2 {
            display: flex;
            justify-content: center;
            align-items: center;
          }

          .filters3 {
            width: 100%;
            max-width: 400px;
            display: grid;
            grid-template-columns: repeat(2,1fr);
            justify-items: center;
            margin: 0 auto;
            gap: 8px;
            margin-bottom: 8px;
          }

          .filters3 .item {
            position: relative;
            width: 100%;
            height: 40px;
          }

          .filters3 .item .label {
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-outline);
            position: absolute;
            top: -7px;
            left: 7px;
            font-size: 10px;
            padding: 0 2px;
            border-radius: 2px;
          }

          .filters3 .range {
            display: flex;
            gap: 8px;
          }

          .filters3 .item select, .filters3 .item input, .filters3 .item button {
            width: 100%;
            height: 100%;
            font-size: 15px;
            padding-left: 12px;
          }

          .filters3 .item.last {
            height: 40px;
            grid-column: span 2;
          }

          .filters3 .item.last button {
            padding: 5px;
            margin: 0;
          }
